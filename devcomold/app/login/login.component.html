<style>
    .container {
        margin-bottom: 64px;
    }

    .login-links > * {
        margin: 8px 0;
    }
</style>

<section class="container">
    
    <div class="row">
        <h3>Login</h3>
        <h6 class=""><strong>*Para adquirir um ingresso ou consultar sua compra é necessário fazer o login</strong></h6>
    </div>
    
    <div class="row">

        <form class="form col s12 md9" (ngSubmit)="onSubmit(user)">
            
            <div class="progress {{(control.bar) ? 'active' : '' }}"><div class="indeterminate"></div></div>
             
            <div class="row">
                 <div class="input-field col s12">
                     <input name="email" type="email" id="email" [(ngModel)]="user.email">
                     <label for="email">Email</label>
                 </div>
             </div>

             <div class="row">
                 <div class="input-field col s12">
                     <input name="password" type="password" id="password" [(ngModel)]="user.password">
                     <label for="password">Palavra passe</label>
                 </div>
             </div>

             <div class="row">
                <span class="alert">
                    <em *ngFor="let alert of control.alerts"> {{alert}}</em>
                </span>

                 <button class="btn btn-large waves-effects waves-light col s12 m8 l4" type="submit">Entrar</button>
                 
             </div>

             <div class="login-links row">
                <a routerLink="/sign" class="col s12" >Criar um conta</a>
    
             </div>
        </form>
    </div>
    
    <div class="modal" [modalControl]="control.modal">
        <div class="modal-content">
            <h4 class="center">{{control.message}}</h4>
        </div>
        <div class="modal-footer">
        </div>
    </div>

</section>
