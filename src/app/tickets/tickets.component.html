<style>
    .ticket {
        border: solid 1px #CCC;
        box-sizing: border-box;
        padding: 1rem;
        max-width: 540px;
    }

    .ticket .title small {

    }

    .ticket .title small > * {
        display: block;
        font-size: 0.7em;
        margin: 0;
        padding: 0;
        line-height: 1.4em;
        text-align: right;
    }

    .ticket .ticket-logo,
    .ticket .ticket-date {
        margin: 0;
    }

    .ticket .ticket-logo {
        max-height: 63px;
        height: 60px;
    }

    .ticket .ticket-logo img {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .ticket .owner {
        font-size: 1.5em;
    }

    .ticket .edition {
        text-align: right;
        font-size: 0.8em;
    }
</style>
<section class="">
    <section class="ticket col s12" *ngFor="let tkt of tickets">
        <h5 class="title">{{tkt.event.name}} <small class="right">
            <span>Assento: <b>{{tkt.seat.session}}</b></span>
            <span>Tipo: <b>{{tkt.seat.type}}</b></span>
        </small></h5>
        <figure class="ticket-logo col s12 m4">
            <img style="object-fit: cover;" class="rigth" src="{{tkt.event.logoUrl}}">
        </figure>
        <div class="ticket-date col s12 m8">
            <h6>{{tkt.event.date}}</h6>
            <h6>In√≠cio: <b>{{tkt.event.hour}}</b></h6>
        </div>
        <div class="owner col s12 m12">
            <strong>Nome: {{tkt.owner}}</strong>
        </div>
        <div class="col s8 m8">
            <p>Local: {{tkt.event.address}}</p>
        </div>
        <div class="edition col s4 m4">
            <p>TR: <b>{{tkt.edition.circulation}}</b> | N: <b>{{tkt.edition.serial}}</b></p>
        </div>
    </section>
</section>
