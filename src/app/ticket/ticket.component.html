<style>
    .ticket {
        border: solid 1px #CCC;
        box-sizing: border-box;
        padding: 0.2rem;
        max-width: 340px;
        margin: 4px !important;
    }

    .ticket .ticket-del, 
    .ticket .ticket-logo,
    .ticket .ticket-title,
    .ticket .ticket-seat,
    .ticket .ticket-owner,
    .ticket .ticket-date,
    .ticket .ticket-edition,
    .ticket .ticket-address {
        margin: 0;
        padding-top: 0.2rem;
        padding-bottom: 0.3rem;
    }

    .ticket .ticket-del {
        cursor: pointer;
        padding: 0.1rem;
    }

    .ticket .ticket-logo {
        max-height: 63px;
        height: 60px;
    }

    .ticket .ticket-logo img {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .ticket .ticket-title {
        padding-top: 0.3rem;
        font-size: 1.2rem;
    }

    .ticket .ticket-seat > * {
        display: block; 
        text-align: right;
    }

    .ticket .ticket-owner {
        font-size: 1.1em;
    }

    .ticket .ticket-date {
        font-size: 0.9em;
    }

    .ticket .ticket-date > * {
        display: block;
    }

    .ticket .ticket-edition {
        text-align: right;
        font-size: 0.7em;
    }

    .ticket .ticket-address {
        font-size: 0.8 em;
        padding-bottom: 0.4rem;
    }

</style>

<section class="ticket col s12">

    <i class="ticket-del col s1 material-icons right" *ngIf="control.displayDelete" (click)="deleteTicket()">delete</i>

    <figure class="ticket-logo col s4">
        <img style="object-fit: cover;" class="rigth" src="{{ticket.event.logoUrl}}">
    </figure>

    <h6 class="ticket-title col s7">{{ticket.event.name}}</h6>
    
    <small class="ticket-seat col s4 right">
        <span>Assento: <b>{{ticket.seat.session}}</b></span>
        <span>Tipo: <b>{{ticket.seat.type}}</b></span>
    </small>

    <div class="ticket-owner col s12">
        <strong>Nome: {{ticket.owner}}</strong>
    </div>

    <div class="ticket-date col s8">
        <span>{{ticket.event.date}}</span>
        <span>In√≠cio: <b>{{ticket.event.hour}}</b></span>
    </div>

    <div class="ticket-edition col s4">
        <p>TR: <b>{{ticket.edition.circulation}}</b> | N: <b>{{ticket.edition.serial}}</b></p>
    </div>

    <div class="ticket-address col s12">
        <span>Local: {{ticket.event.address}}</span>
    </div>
    
</section>
