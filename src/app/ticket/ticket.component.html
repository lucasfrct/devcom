<style>
    .ticket {
        border: solid 1px #CCC;
        box-sizing: border-box;
        padding: 1rem;
        max-width: 540px;
        margin: 4px 2px;
    }

    .ticket .del {
        cursor: pointer;
        padding: 0.5rem;
    }

    .ticket .title small {

    }

    .ticket .title small > * {
        display: block;
        font-size: 0.7em;
        margin: 0;
        padding: 0;
        line-height: 1.4em;
        text-align: right;
    }

    .ticket .ticket-logo,
    .ticket .ticket-date {
        margin: 0;
    }

    .ticket .ticket-logo {
        max-height: 63px;
        height: 60px;
    }

    .ticket .ticket-logo img {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .ticket .owner {
        font-size: 1.5em;
    }

    .ticket .edition {
        text-align: right;
        font-size: 0.8em;
    }
</style>

<section class="ticket col s12">
    <i class="del material-icons right" *ngIf="control.displayDelete" (click)="deleteTicket()">delete</i>
    <h5 class="title">{{ticket.event.name}} <small class="right">
        <span>Assento: <b>{{ticket.seat.session}}</b></span>
        <span>Tipo: <b>{{ticket.seat.type}}</b></span>
    </small></h5>
    <figure class="ticket-logo col s12 m4">
        <img style="object-fit: cover;" class="rigth" src="{{ticket.event.logoUrl}}">
    </figure>
    <div class="ticket-date col s12 m8">
        <h6>{{ticket.event.date}}</h6>
        <h6>In√≠cio: <b>{{ticket.event.hour}}</b></h6>
    </div>
    <div class="owner col s12 m12">
        <strong>Nome: {{ticket.owner}}</strong>
    </div>
    <div class="col s8 m8">
        <p>Local: {{ticket.event.address}}</p>
    </div>
    <div class="edition col s4 m4">
        <p>TR: <b>{{ticket.edition.circulation}}</b> | N: <b>{{ticket.edition.serial}}</b></p>
    </div>
</section>
